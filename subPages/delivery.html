<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/delivery.css">
</head>
<body>
<header>
    <div class="contentBorder headerContent">
        <a href="../index.html" class="logo">
            <img src="../img/logo.svg" alt="" width="225" height="80">
        </a>
        <ul class="headerNav">
            <li><a href="javascript:void(0)">Меню</a></li>
            <li><a href="javascript:void(0)">Акции</a></li>
            <li><a href="javascript:void(0)">Новости</a></li>
            <li><a href="javascript:void(0)">О нас</a></li>
            <li><a href="javascript:void(0)">Карьера</a></li>
            <li><a href="javascript:void(0)">Отзывы</a></li>
        </ul>
        <div class="callUs">
            <a class="phone" href="javascript:void(0)">
                <span class="phoneIcon">
                    <img src="../img/phone.svg" alt="" width="26" height="26">
                </span>
            </a>
            <div class="phoneNumbers">
                <a href="javascript:void(0)">+380 (93) 000 00 00</a>
                <a href="javascript:void(0)">+380 (91) 000 00 00</a>
            </div>
        </div>
        <div class="userMenu">
            <div class="search">
                <button type="submit" aria-label="Искать"><img src="../img/search.svg" width="26" height="26"></button>
                <input type="text" placeholder="Поиск" class="searchInput">
            </div>
            <a class="profile" href="../subPages/404.html">
                <span class="userIcon">
                    <img src="../img/user.svg" alt="" width="30" height="30">
                </span>
            </a>
        </div>
        <button type="button" class="burgerIcon">
            <span></span>
        </button>
    </div>
</header>
<div class="wrapper">
    <main>
        <section class="address">
            <div class="contentBorder addressContent">
                <h1>Адрес доставки</h1>
                <form action="">
                    <label for="street"><span>Улица</span><input type="text" id="street"></label>
                    <label for="house"><span>Дом</span><input type="text" id="house"></label>
                    <label for="entrance"><span>Подъезд</span><input type="text" id="entrance"></label>
                    <label for="place"><span>Квартира</span><input type="text" id="place"></label>
                    <label for="codeOfDoor"><span>Код от двери</span><input type="text" id="codeOfDoor"></label>
                    <label for="floor"><span>Этаж</span><input type="text" id="floor"></label>
                    <label for="comment"><span>Комментарий</span><textarea id="comment" aria-grabbed="false" placeholder="Оставьте ваше сообщение" cols="30" rows="10"></textarea></label>
                </form>
            </div>
        </section>
        <section class="delivery">
            <div class="contentBorder deliveryContent">
                <div class="collapsible">
                    <span>Выберите подходящее время:</span>
                    <div class="deliveryTime">
                        <button type="button" class="visible">10:45</button>
                        <button type="button" class="visible">11:00</button>
                        <button type="button" class="visible">11:15</button>
                        <button type="button" class="visible">11:30</button>
                        <button type="button" class="visible">11:45</button>
                        <button type="button" class="showMore">...</button>
                        <button type="button">12:00</button>
                        <button type="button">12:15</button>
                        <button type="button">12:30</button>
                        <button type="button">12:45</button>
                        <button type="button">13:00</button>
                        <button type="button">13:15</button>
                        <button type="button" class="showMore">...</button>
                        <button type="button">13:30</button>
                        <button type="button">13:45</button>
                        <button type="button">14:00</button>
                        <button type="button">14:15</button>
                        <button type="button">14:30</button>
                        <button type="button">14:45</button>
                        <button type="button" class="showMore">...</button>
                        <button type="button">15:00</button>
                        <button type="button">15:15</button>
                        <button type="button">15:30</button>
                        <button type="button">15:45</button>
                        <button type="button">16:00</button>
                        <button type="button">16:15</button>
                        <button type="button" class="showMore">...</button>
                        <button type="button">16:30</button>
                        <button type="button">16:45</button>
                        <button type="button">17:00</button>
                        <button type="button">17:15</button>
                        <button type="button">17:30</button>
                        <button type="button">17:45</button>
                        <button type="button" class="showMore">...</button>
                        <button type="button">18:00</button>
                        <button type="button">18:15</button>
                        <button type="button">18:30</button>
                        <button type="button">18:45</button>
                        <button type="button">19:00</button>
                        <button type="button">19:15</button>
                        <button type="button" class="showMore">...</button>
                        <button type="button">19:30</button>
                        <button type="button">19:45</button>
                        <button type="button">20:00</button>
                        <button type="button">20:15</button>
                        <button type="button">20:30</button>
                        <button type="button">20:45</button>
                        <button type="button" class="showMore">...</button>
                        <button type="button">21:00</button>
                        <button type="button">21:15</button>
                        <button type="button">21:30</button>
                        <button type="button">21:45</button>
                        <button type="button">22:00</button>
                        <button type="button">22:15</button>
                        <button type="button" class="showMore">...</button>
                        <button type="button">22:30</button>
                        <button type="button">22:45</button>
                    </div>
                </div>
                <button type="button" class="deliveryFor">Заказать ко времени</button>
                <a href="../subPages/phoneNumber.html">Далее</a>
            </div>
        </section>
    </main>
</div>
<script src="../libs/jQuery/jquery-3.7.1.min.js"></script>
<script src="../libs/lazy/jquery.lazy.min.js"></script>
<script src="../js/header.js"></script>
<script src="../js/index.js"></script>
<script src="../js/timeSet.js"></script>
</body>
</html>
